<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="MyStyle.css">
</head>

<body>
    <!-- start header -->
    <header>
        <div class="container-1">
            <nav>
                <ul>
                    <li> <a href="Home.html">Personal Information</a></li>
                    <li> <a href="ViewCourses.html">Courses Information</a></li>
                    <li><a href="ViewExperience.html"> Experiences Information</a> </li>
                    <li> <a href="AddCourse.html">Add Course</a></li>
                    <li> <a class="active" href="AddExperience.html">Add Experience</a></li>
                </ul>
            </nav>
            <div class="logo"><img src="Images/Azhar_WHITE_LOGO.png" alt="Azhar University"> </div>
        </div>
    </header>
    <!-- End header -->
    <section id="Content-4">
        <div class="container-2">
            <div class="left-side">
                <div>
                    <form>
                        <div>
                            <label for="labal-1">Experiances Category:</label>
                            <select id="labal-1" class="input-big">
                                <option value="course Html">Html</option>
                                <option value="course Java">Java</option>
                                <option value="course Php">Php</option>
                                <option value="course C++">C++</option>
                            </select>
                        </div>
                        <div>
                            <label for="labal-2">Experiances Title:</label>
                            <input type="number" id="labal-2" class="input-big">
                        </div>
                        <div>
                            <label for="labal-3">Start month:</label>
                            <input type="month" id="labal-3" class="input-big">
                        </div>
                        <div>
                            <label for="labal-4">End month:</label>
                            <input type="month" id="labal-4" class="input-big">
                        </div>
                        <div>
                            <label for="labal-5">Institution:</label>
                            <input type="text" id="labal-5" class="input-big">
                        </div>
                        <div class="note">
                            <div>
                                <label for="labal-9">Description:</label>
                            </div>
                            <div>
                                <textarea id="labal-9" cols="55" rows="6"></textarea>
                            </div>
                        </div>

                        <div class="click"><button class="button-1">Save</button></div>
                        <div class="click"><button class="button-2">Reset</button></div>
                    </form>

                </div>

            </div>
            <div class="right-side">
                <img src="Images/experience.jpg" alt="personal img">
            </div>
        </div>

    </section>
</body>

</html>
